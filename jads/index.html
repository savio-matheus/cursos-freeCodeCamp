<!DOCTYPE html>
<html lang="pr-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", shrink-to-fit="no">
  <link rel="stylesheet" href="./style.css">
  <title>Desafios</title>
</head>
<body>
  <header class="header">
    <div class="title-container">
      <h1 class="title-container-h1">Desafios</h1>
      <p class="title-container-subtitle">Algoritmos e Estruturas de Dados em JS</p>
    </div>
    <nav class="navbar" id="navbar">
      <a class="navbar-item" href="#" onclick="carousel.setCurrentSlide(0)">Verificador de palíndromos</a>
      <a class="navbar-item" href="#" onclick="carousel.setCurrentSlide(1)">Conversor de números romanos</a>
      <a class="navbar-item" href="#" onclick="carousel.setCurrentSlide(2)">Cifra de César</a>
      <a class="navbar-item" href="#" onclick="carousel.setCurrentSlide(3)">Validador de telefone</a>
      <a class="navbar-item" href="#" onclick="carousel.setCurrentSlide(4)">Calculadora de troco</a>
    </nav>
  </header>

  <main class="container-main">
    <div class="carousel" id="carousel">
      <div class="carousel-buttons">
        <button class="carousel-button-prev" id="carousel-button-prev"><img class="btn-img" src="./img/left-arrow.png"></button>
        <button class="carousel-button-next" id="carousel-button-next"><img class="btn-img" src="./img/right-arrow.png"></button>
      </div>
      <div class="carousel-slides" id="carousel-slides">
        <div class="slide">
          <div class="slide-content">
            <h2>Palíndromo</h2>
            
          </div>
        </div>
        <div class="slide">
          <div class="slide-content">
            <h2>Conversor de arábico para romano</h2>
            
          </div>
        </div>
        <div class="slide">
          <div class="slide-content">
            <h2>Cifra de césar</h2>
            
          </div>
        </div>
        <div class="slide">
          <div class="slide-content">
            <h2>Validador de telefone</h2>
            
          </div>
        </div>
        <div class="slide">
          <div class="slide-content">
            <h2>Calculadora de troco</h2>
            
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer-container">
    <p><a href="#">Rodapé</a></p>
  </footer>
</body>
<script src="./js/script.js"></script>

</html>
